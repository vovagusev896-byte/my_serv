<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="" name="" id="name">
    <input type="" name="" id="price">
    <button id="addButton" onclick="create()"> Добавить </button>
    <div id='products'></div>

    </div>

    <script>
        const div = document.getElementById('products')
        const API_URL = 'http://localhost:7000'
        async function load(){
            const response = await fetch(API_URL,{method:'GET'})
            const products = await response.json();

            div.innerHTML = ""

            products.forEach((product) => {
                const name = document.createElement('h1')
                name.textContent = product.name
                const price = document.createElement('p')
                price.textContent = product.price
                const delButton = document.createElement('button')
                delButton.textContent = 'Удалить'
                delButton.addEventListener('click', () => remove(product.id))

                div.appendChild(delButton)
                div.appendChild(name)
                div.appendChild(price)
            });
        }
        async function create(){
        const name = document.getElementById('name').value
        const price = document.getElementById('price').value
        await fetch(API_URL, {method: 'POST', headers:{'content-type': 'application/json'}, body:JSON.stringify({name,price})})
        load()
        }
        async function remove(id){
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        load();
        }
            
        load()
    </script>
</body>
</html>
